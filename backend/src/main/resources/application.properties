spring.application.name=marketplace-backend

# --- MySQL Database Config ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# --- Cloudinary ---
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# --- Vipps ---
vipps.client-id=${VIPPS_CLIENT_ID}
vipps.client-secret=${VIPPS_CLIENT_SECRET}
vipps.subscription-key=${VIPPS_SUBSCRIPTION_KEY}
vipps.merchant-serial-number=${VIPPS_MSN}
vipps.base-url=https://apitest.vipps.no

# --- File Upload ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- Server port ---
server.port=8080

logging.level.org.springframework.security=DEBUG